<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>

<body>
    <div class="container-fluid">
        <form>

            <div class="card-header">
                Payment form example
            </div>
            <div class="alert alert-danger" role="alert">
                <p>Some fields are missing</p>
            </div>

            <div class="row ">
                <div class="col-6">
                    <label for="card-info">Card #</label>
                    <div><input type="password" name="card-info" placeholder="xxxxxxxxxxxxxxxx" class="form-control" />
                    </div>
                </div>
                <div class="col-2">
                    <label for="cvc">CVC #</label>
                    <div>
                        <input type="password" name="cvc" placeholder="0000" class="form-control" />
                    </div>
                </div>
                <div class="col-4">
                    <label for="amount">Amount $</label>
                    <div><input type="text" name="amount" placeholder="Amount" class="form-control" /></div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="name">First Name</label>
                    <div><input type="text" class="form-control"></div>
                </div>

                <div class="col"> <label for="last-name">Last Name</label>
                    <div><input type="text" class="form-control"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-7">
                    <label for="city">City</label>
                    <div><input type="text" class="form-control"></div>
                </div>
                <div class="col-2">
                    <label for="inputState">State</label>
                    <div><select id="inputState" class="form-control">
                            <option selected>Choose...</option>
                            <option value="Florida">Florida</option>
                            <option value="Arizona">Arizona</option>
                            <option value="Georgia">Georgia</option>
                        </select></div>
                </div>
                <div class="col-3">
                    <label for="zipcode">Zip Code</label>
                    <div><input type="text" class="form-control"></div>
                </div></div>
                <div>
                    <label for="card-type">We accept:</label>
                    <div class="row">
                        <div class="col-4  alert alert-dark">
                        <div class="form-check form-check-inline ">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                value="option1">
                            <label class="form-check-label" for="inlineRadio1">Master Card</label>
                        </div>
                        <div class="form-check form-check-inline ">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                value="option2">
                            <label class="form-check-label" for="inlineRadio2">Visa</label>
                        </div>
                        <div class="form-check form-check-inline ">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                                value="option3">
                            <label class="form-check-label" for="inlineRadio3">American Express</label></div>
                        </div>
                        <div class="col-7">
                            <label for="message">Message</label>
                            <textarea class="col form-control" name="message" cols="3" rows="3"></textarea>
                            <footer>Add any notes here</footer>
                        </div>
                    </div>
                </div>
            </div>


    </div>
    <div class="card-footer modal-footer ">
        <button type="button" class="btn btn-secondary">Cancel</button>
        <button type="button" class="btn btn-primary">Submit</button>

    </div>
    </form>
    </div>
</body>

</html>
